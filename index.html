<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Dat√°fono</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dataphone">
        <div class="screen" id="screen">Bienvenido</div>
        <div class="button-grid">
            <button class="btn" onclick="pressButton('1')">1</button>
            <button class="btn" onclick="pressButton('2')">2</button>
            <button class="btn" onclick="pressButton('3')">3</button>
            <button class="btn function-btn small-btn" onclick="pressButton('F1')">F1</button>
            <button class="btn" onclick="pressButton('4')">4</button>
            <button class="btn" onclick="pressButton('5')">5</button>
            <button class="btn" onclick="pressButton('6')">6</button>
            <button class="btn function-btn small-btn" onclick="pressButton('F2')">F2</button>
            <button class="btn" onclick="pressButton('7')">7</button>
            <button class="btn" onclick="pressButton('8')">8</button>
            <button class="btn" onclick="pressButton('9')">9</button>
            <button class="btn enter-btn long-btn" onclick="enter()">ENTER</button>
            <button class="btn cancel-btn" onclick="cancel()">CANCEL</button>
            <button class="btn" onclick="pressButton('0')">0</button>
            <button class="btn clear-btn" onclick="clearLast()">CLEAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
